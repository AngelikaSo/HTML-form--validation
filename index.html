<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Login / Contact us</h1>
      <form id="form">
        <div class="form-section form-section--identity">
          <div class="form-field">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="form-field">
            <label for="fname">Last Name</label>
            <input type="text" id="lname" name="lname" />
          </div>
        </div>
        <br />
        <div class="form-section form-section--contact">
          <label for="referral-source">How did you hear about us?</label>
          <div class="custom-select">
            <select id="referral-source" name="referral-source">
              <option value="" disabled selected hidden>Select</option>
              <option value="linkedin">Linkedin</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
            </select>
          </div>
          <br />
          <label for="email">Address Email<sup>*</sup></label>
          <input type="email" id="email" name="email" /><span
            class="validation-error"
            id="email-error"
          ></span
          ><br />
          <label for="message">Message</label>
          <textarea type="message" id="message" name="message"></textarea>

          <div class="form-section form-section--login">
            <label for="username">User Name<sup>*</sup></label>
            <input
              type="text"
              id="username"
              name="username"
              minlength="5"
              title="Username must be at least 5 characters"
            /><span class="validation-error" id="username-error"></span><br />
            <label for="password">Password<sup>*</sup></label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at
            least one number, one uppercase and lowercase letter, and at least 8 characters"
            /><span class="validation-error" id="password-error"></span>
          </div>
        </div>
        <div class="form-section form-button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
