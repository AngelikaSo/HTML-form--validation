<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact us!</h1>
    <form>
      <div class="form-section form-identity">
        <div class="form-field form-field-first-name">
          <label for="fname">First Name*</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="form-field form-field-last-name">
          <label for="fname">Last Name*</label>
          <input type="text" id="lname" name="lname" />
        </div>
      </div>
      <br />
      <div class="form-section form-gender">
        <div class="form-field form-field-gender">
          <label for="female">
            <input type="radio" id="female" name="female" value="female" />
            Female</label
          ><br />
        </div>
        <div class="form-field form-field-gender">
          <label for="male">
            <input type="radio" id="male" name="male" value="male" />
            Male</label
          >
        </div>
      </div>
      <div class="form-section form-contact">
        <label for="referral-source">How did you hear about us?</label>
        <select id="referral-source" name="referral-source">
          <option value="linkedin">Linkedin</option>
          <option value="linkedin">Facebook</option>
          <option value="linkedin">Instagram</option></select
        ><br />
        <label for="email">Address Email*</label>
        <input type="email" id="email" name="email" /><br />
        <label for="message">Message</label>
        <textarea type="message" id="message" name="message"></textarea>
      </div>
      <div class="form-section form-button">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
